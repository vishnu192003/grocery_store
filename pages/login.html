<body background="../background/14.jpg" style="background-repeat: no-repeat; background-size: 100%;" class="img-fluid bg-dark">

  <div class="container2 row">
    
      <div class="col-md-6">
        <h2 class="p-header">Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupEmail">Email address</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-dark mx-auto">Sign Up</button>
        </form>
      </div>
      
      <div class="container-signin col-md-6">
      
        <div class=" button-area"><br>
          <h2 class="text-light ">Sign In with Social Media</h2>
          <br>
          
          <button class="btn button1  mb-2" onclick="signInWithGoogle()">Sign in with Google</button>
          <button class="btn button1  mb-2" onclick="signInWithFacebook()">Sign in with Facebook</button>
          <button class="btn button1  mb-2" onclick="signInWithTwitter()">Sign in with Twitter</button>
        </div>
      </div>
    </div>
 
    
  </div>
  
    <script>


      document.getElementById("signupForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  
  // Get form inputs
  var email = document.getElementById("signupEmail").value.trim();
  var password = document.getElementById("signupPassword").value.trim();
  
  // Perform form validation
  if (email === "" || password === "") {
    alert("Please fill in all fields.");
    return;
  }

  // Redirect to home page (replace "home.html" with the actual home page URL)
  window.location.href = "http://127.0.0.1:5500/index.html";
});


      function signInWithGoogle() {
        // Redirect user to Google sign-in page
        window.location.href = "https://accounts.google.com";
      }
  
      function signInWithFacebook() {
        // Redirect user to Facebook sign-in page
        window.location.href = "https://www.facebook.com";
      }
  
      function signInWithTwitter() {
        // Redirect user to Twitter sign-in page
        window.location.href = "https://twitter.com";
      }
   

    // JavaScript for form validation and submission
    $(document).ready(function() {
      $('#signupForm').submit(function(event) {
        event.preventDefault();
        // Perform sign-up logic here
        alert('Sign Up form submitted!');
      });

      $('#signinForm').submit(function(event) {
        event.preventDefault();
        // Perform sign-in logic here
        alert('Sign In form submitted!');
      });
    });
  </script>
